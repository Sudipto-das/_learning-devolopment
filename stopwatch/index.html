<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="timerdisply">
            <span id="sec">00</span>:<span id="milisec">00</span>
        </div>
        <div class="buttons">
            <button id="_start">START</button>
            <button id="_stop">STOP</button>
            <button id="_reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
